<!DOCTYPE html>
<html lang="en">

    <title>Doggie's Wonderland Webcam</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .grid-container {
            display: grid;
            gap: 20px;
            justify-content: center;
        }
        @media (min-width: 1800) {
            .grid-container {
                grid-template-columns: repeat(4, 400px);
            }
        }
        @media (min-width: 768px) and (max-width: 1799px) {
            .grid-container {
                grid-template-columns: repeat(2, 400px);
            }
        }
        @media (max-width: 767px) {
            .grid-container {
                grid-template-columns: repeat(1, 400px);
            }
        }
        iframe {
            border: 3px solid #003366;
            border-radius: 10px;
            width: 100%;
            height: 300px;
        }
        .cam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .cam-label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #003366;
        }
        .button {
            margin-top: 10px;
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
