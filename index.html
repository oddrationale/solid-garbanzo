        .grid-container {
            display: grid;
            gap: 20px;
            justify-content: center;
        }
        @media (min-width: 1800) {
            .grid-container {
                grid-template-columns: repeat(4, 400px);
            }
        }

            .grid-container {
                grid-template-columns: repeat(2, 400px);
            }
        }
        @media (max-width: 767px) {

            }
        }
        iframe {

            border-radius: 10px;
            width: 100%;
            height: 300px;
        }
        .cam-container {

            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .cam-label {

        }
        .button {

            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;

        .button:hover {

</head>
